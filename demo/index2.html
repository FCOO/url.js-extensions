<!DOCTYPE HTML>
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - url.js-extensions - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

</head>

<body style="text-align:center; font-size:30px">
	<script src="bower_components.js"></script>
	<script src="../src/url.js-extensions.js"></script>
	<script>
        document.write('<div>TEST #8</div><br><div>' + Math.round( Math.random()*100000000) +'</div><br><br><button onClick="clearInterval(interval);">STOP</button>');
    
        var count = 0;
        function updateHash(){
            count++;
            window.Url.updateHashParam('count', count );
        }

        var interval = setInterval(updateHash, 200);
        setTimeout( function(){
            window.Url.updateSearchParam ('REMOVEME');
        }, 5000 );
    
    </script>
</body>
</html>
